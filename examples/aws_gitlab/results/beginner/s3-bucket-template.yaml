AWSTemplateFormatVersion: '2010-09-09'
Description: 'Secure S3 Bucket with best practices - encryption, versioning, logging, and access controls'

Parameters:
  BucketName:
    Type: String
    Description: Name of the S3 bucket (must be globally unique)
    AllowedPattern: '^[a-z0-9][a-z0-9-]*[a-z0-9]$'
    ConstraintDescription: 'Bucket name must start and end with lowercase letter or number, contain only lowercase letters, numbers, and hyphens'

  Environment:
    Type: String
    Default: dev
    Description: Environment name
    AllowedValues:
      - dev
      - staging
      - prod

  EnableVersioning:
    Type: String
    Default: 'true'
    AllowedValues:
      - 'true'
      - 'false'
    Description: Enable S3 versioning for data protection

  EnableLogging:
    Type: String
    Default: 'true'
    AllowedValues:
      - 'true'
      - 'false'
    Description: Enable S3 access logging

Conditions:
  VersioningEnabled: !Equals [!Ref EnableVersioning, 'true']
  LoggingEnabled: !Equals [!Ref EnableLogging, 'true']

Resources:
  # Logging bucket for S3 access logs
  LoggingBucket:
    Type: AWS::S3::Bucket
    Condition: LoggingEnabled
    DeletionPolicy: Retain
    Properties:
      BucketName: !Sub '${BucketName}-logs-${AWS::AccountId}'
      AccessControl: LogDeliveryWrite
      VersioningConfiguration:
        Status: Enabled
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      Tags:
        - Key: Name
          Value: !Sub '${BucketName}-logs'
        - Key: Environment
          Value: !Ref Environment

  # Main S3 bucket
  S3Bucket:
    Type: AWS::S3::Bucket
    DeletionPolicy: Retain
    Properties:
      BucketName: !Ref BucketName

      # Encryption - SSE-S3 for simplicity, consider SSE-KMS for prod
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256

      # Versioning for data protection
      VersioningConfiguration:
        Status: !If [VersioningEnabled, 'Enabled', 'Suspended']

      # Access logging
      LoggingConfiguration: !If
        - LoggingEnabled
        - DestinationBucketName: !If [LoggingEnabled, !Ref LoggingBucket, !Ref AWS::NoValue]
          LogFilePrefix: 'access-logs/'
        - !Ref AWS::NoValue

      # Block all public access
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true

      # Object lock for compliance (disabled by default, enable for prod)
      # ObjectLockEnabled: false

      Tags:
        - Key: Name
          Value: !Ref BucketName
        - Key: Environment
          Value: !Ref Environment
        - Key: ManagedBy
          Value: CloudFormation

  # Bucket policy - deny unencrypted uploads and insecure transport
  S3BucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref S3Bucket
      PolicyText:
        Version: '2012-10-17'
        Statement:
          # Deny unencrypted object uploads
          - Sid: DenyUnencryptedObjectUploads
            Effect: Deny
            Principal: '*'
            Action: s3:PutObject
            Resource: !Sub '${S3Bucket.Arn}/*'
            Condition:
              StringNotEquals:
                s3:x-amz-server-side-encryption: AES256

          # Deny insecure transport (non-HTTPS)
          - Sid: DenyInsecureTransport
            Effect: Deny
            Principal: '*'
            Action: s3:*
            Resource:
              - !GetAtt S3Bucket.Arn
              - !Sub '${S3Bucket.Arn}/*'
            Condition:
              Bool:
                aws:SecureTransport: 'false'

          # Deny deletion of object versions (protects against ransomware)
          - Sid: DenyObjectVersionDeletion
            Effect: Deny
            Principal: '*'
            Action: s3:DeleteObject
            Resource: !Sub '${S3Bucket.Arn}/*'
            Condition:
              StringLike:
                s3:x-amz-version-id:
                  - '*'

  # Lifecycle policy - transition old versions to Glacier, clean up incomplete uploads
  S3LifecyclePolicy:
    Type: AWS::S3::Bucket
    Condition: VersioningEnabled
    Properties:
      Bucket: !Ref S3Bucket
      LifecycleConfiguration:
        Rules:
          # Transition previous object versions to Glacier after 30 days
          - Id: ArchiveOldVersions
            Status: Enabled
            NoncurrentVersionTransitions:
              - TransitionInDays: 30
                StorageClass: GLACIER

          # Delete old object versions after 90 days
          - Id: DeleteOldVersions
            Status: Enabled
            NoncurrentVersionExpiration:
              NoncurrentDays: 90

          # Abort incomplete multipart uploads after 7 days
          - Id: AbortIncompleteMultipartUploads
            Status: Enabled
            AbortIncompleteMultipartUpload:
              DaysAfterInitiation: 7

Outputs:
  BucketName:
    Description: Name of the S3 bucket
    Value: !Ref S3Bucket
    Export:
      Name: !Sub '${AWS::StackName}-BucketName'

  BucketArn:
    Description: ARN of the S3 bucket
    Value: !GetAtt S3Bucket.Arn
    Export:
      Name: !Sub '${AWS::StackName}-BucketArn'

  BucketDomainName:
    Description: Domain name of the S3 bucket
    Value: !GetAtt S3Bucket.DomainName
    Export:
      Name: !Sub '${AWS::StackName}-DomainName'

  LoggingBucketName:
    Condition: LoggingEnabled
    Description: Name of the logging bucket
    Value: !Ref LoggingBucket
    Export:
      Name: !Sub '${AWS::StackName}-LoggingBucket'
