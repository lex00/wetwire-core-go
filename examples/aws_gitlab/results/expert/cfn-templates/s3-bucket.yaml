AWSTemplateFormatVersion: '2010-09-09'
Description: 'S3 bucket with versioning, server-side encryption, and public access blocking'

Parameters:
  Environment:
    Type: String
    Description: Deployment environment (dev, staging, prod)
    AllowedValues:
      - dev
      - staging
      - prod
    Default: dev

  BucketSuffix:
    Type: String
    Description: Suffix to append to bucket name for uniqueness
    AllowedPattern: '^[a-z0-9-]{1,63}$'
    ConstraintDescription: Must be lowercase alphanumeric and hyphens, max 63 characters

Metadata:
  AWS::CloudFormation::Interface:
    ParameterGroups:
      - Label:
          default: Bucket Configuration
        Parameters:
          - Environment
          - BucketSuffix
    ParameterLabels:
      Environment:
        default: Environment
      BucketSuffix:
        default: Bucket Name Suffix

Resources:
  S3Bucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub '${AWS::AccountId}-${Environment}-bucket-${BucketSuffix}'
      VersioningConfiguration:
        Status: Enabled
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      Tags:
        - Key: Environment
          Value: !Ref Environment
        - Key: ManagedBy
          Value: CloudFormation

  S3BucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref S3Bucket
      PolicyText:
        Version: '2012-10-17'
        Statement:
          - Sid: DenyUnencryptedObjectUploads
            Effect: Deny
            Principal: '*'
            Action: s3:PutObject
            Resource: !Sub '${S3Bucket.Arn}/*'
            Condition:
              StringNotEquals:
                s3:x-amz-server-side-encryption: AES256
          - Sid: DenyInsecureConnections
            Effect: Deny
            Principal: '*'
            Action: s3:*
            Resource:
              - !GetAtt S3Bucket.Arn
              - !Sub '${S3Bucket.Arn}/*'
            Condition:
              Bool:
                aws:SecureTransport: false

Outputs:
  BucketName:
    Description: Name of the S3 bucket
    Value: !Ref S3Bucket
    Export:
      Name: !Sub '${AWS::StackName}-BucketName'

  BucketArn:
    Description: ARN of the S3 bucket
    Value: !GetAtt S3Bucket.Arn
    Export:
      Name: !Sub '${AWS::StackName}-BucketArn'

  BucketRegion:
    Description: Region where the bucket is located
    Value: !Ref AWS::Region
    Export:
      Name: !Sub '${AWS::StackName}-BucketRegion'

  VersioningStatus:
    Description: Versioning status of the bucket
    Value: !Select
      - 0
      - !GetAtt S3Bucket.VersioningConfiguration
    Export:
      Name: !Sub '${AWS::StackName}-VersioningStatus'
