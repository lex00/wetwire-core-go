baseURL = "https://lex00.github.io/wetwire-core-go/"
languageCode = "en-us"
title = "Wetwire Core"

# Import shared theme from wetwire
[module]
  [[module.imports]]
    path = "github.com/lex00/wetwire"
    [[module.imports.mounts]]
      source = "themes/wetwire"
      target = "themes/wetwire"
  [module.hugoVersion]
    extended = true
    min = "0.120.0"

theme = "wetwire"

# Clean URLs
[permalinks]
  [permalinks.page]
    '/' = '/:slug/'
  [permalinks.section]
    '/' = '/:slug/'

# Syntax highlighting
[markup]
  [markup.highlight]
    style = "github"
    lineNos = false
    tabWidth = 4
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

# Main menu
[menus]
  [[menus.main]]
    name = "CLI"
    pageRef = "/cli"
    weight = 10
  [[menus.main]]
    name = "Scenarios"
    pageRef = "/scenarios"
    weight = 20
  [[menus.main]]
    name = "Providers"
    pageRef = "/providers"
    weight = 30
  [[menus.main]]
    name = "FAQ"
    pageRef = "/faq"
    weight = 40
